<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<section>
		<div id="container_demo">
			<a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor"
			id="tologin"></a>
			<div id="wrapper">
				<div id="login" class="animate form">
					<form id="loginform" name="loginform" autocomplete="on" method="post">
						<h1>登录</h1>
						<p>
							<label for="username" class="uname" data-icon="u"> 用户名  </label>
							<input id="user" text" type="text" placeholder="请输入用户名" />
						</p>
						<p>
							<label for="password" class="youpasswd" data-icon="p">
								密码
							</label> 
							<input id="password" name="password" required="required"
							type="password" placeholder="请输入密码" />
						</p>
						<p class="keeplogin">
							<input type="checkbox" name="isRemberPwdId" id="isRemberPwdId"
							/> <label for="loginkeeping">记住密码 </label>
						</p>
<!-- 						<p class="keeplogin">
							<input type="checkbox" name="isAutoLoginId" id="isAutoLoginId"
							/> <label for="autologin">自动登录 </label>
						</p> -->
						<p class="login button">
							<input type="button" value="登录" onclick="login()" />
						</p>
						<p class="change_link">
							没有账号? <a href="#toregister" class="to_register">前去注册</a>
						</p>

					</form>

				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src = "js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var username = $("#user");
			var password = $("#password");
			var isRemberPwdId = $("#isRemberPwdId");
			var storage = window.localStorage;
			var getUser = storage["user"];
			var getPwd = storage["pwd"];
			var getisRemberPwdId = storage["isRemberPwdId"];
			if (getisRemberPwdId == "yes") {
				username.val(getUser);
				password.val(getPwd);
			}
		});
		function login(){
			var username = $("#user");
			var password = $("#password");
			var isRemberPwdId = $("#isRemberPwdId");
			var user = username.val();
			var pwd = password.val();
			var storage = window.localStorage;
			storage.setItem("user",user);
			storage.setItem("pwd",pwd);
			storage.setItem("isRemberPwdId","yes");
		}

	</script>
</body>
</html>
